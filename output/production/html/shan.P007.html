  <h4>Santos Baros Schubert</h4>
  <div class="image_item_display">
    <p>Colored portrait of Santos Baros Schubert sent to William F. Schubert. Handwritten on the front: "Yours, Santos"</p>
    <img src="https://cdrhmedia.unl.edu/iiif/2/family_letters%2Fshan_p.013.jpg/full/!800,800/0/default.jpg" class="display"/>
  </div>
  <div class="image_item_display">
    <p>Handwritten on the back: "Taken July 6, 1946. To Bill, Si es mi amor lo que deseas llevalo junto con este retrato siempre, Santos"</p>
    <img src="https://cdrhmedia.unl.edu/iiif/2/family_letters%2Fshan_p.014.jpg/full/!800,800/0/default.jpg" class="display"/>
  </div>
